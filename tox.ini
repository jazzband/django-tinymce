[tox]
envlist =
    py{37,38,39}-dj{22,31}
    py{37,38,39,310}-dj32
    py{38,39,310}-dj{40,main}
    flake8

[testenv]
deps =
    dj22: Django>=2.2,<3.0
    dj31: Django>=3.1,<3.2
    dj32: Django>=3.2,<4.0
    dj40: Django>=4.0,<4.1
    djmain: https://github.com/django/django/archive/main.tar.gz
    coverage
    pyenchant
usedevelop = True
ignore_outcome =
    djmain: True
commands =
    coverage run {envbindir}/django-admin test
    coverage report -m
    coverage xml
    pip freeze
setenv =
    DJANGO_SETTINGS_MODULE=tests.settings
    PYTHONPATH={toxinidir}

[testenv:flake8]
deps =
    flake8
commands =
    flake8 tinymce --ignore=E501,E402,W503

[gh-actions]
python =
    3.7: py37, flake8
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
DJANGO =
    2.2: dj22
    3.1: dj31
    3.2: dj32
    4.0: dj40
    main: djmain
