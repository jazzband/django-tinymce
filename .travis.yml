sudo: false
language: python
addons:
  apt:
    packages:
      - libenchant-dev
python:
  - '2.7'
  - '3.5'
  - '3.6'
env:
  matrix:
  - TOXENV=flake8
  - DJANGO=18
  - DJANGO=19
  - DJANGO=110
install:
  - pip install tox
script:
- |
  if [[ -z $DJANGO ]]; then
    tox -e $TOXENV
  else
    tox -e py$(echo $TRAVIS_PYTHON_VERSION | sed -e 's/\.//g')-dj$DJANGO
  fi
after_success:
  - pip install coveralls
  - coveralls
